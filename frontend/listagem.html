<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Moradores e Veículos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="listagem.html"><img src="./assets/condosys.svg" alt="portaria logo" id="logo-header"></a>
        <div id="navegacao">
            <a href="cadastro.html"><button>Adicionar Morador</button></a>
            <a href="cadastro-veiculo.html"><button>Adicionar Veículo</button></a>        
        </div>
    </header>
    <main>
        <h1>Lista de Moradores e Veículos</h1>

        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Bloco</th>
                    <th>Apartamento</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Cor</th>
                    <th>Vaga (Box)</th>
                </tr>
            </thead>
            <tbody id="moradoresVeiculosLista">
                <!-- Os dados serão carregados aqui via JS -->
            </tbody>
        </table>
    </main> 

    <script src="listagem.js"></script>
</body>
</html>
