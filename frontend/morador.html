<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Morador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="listagem.html"><img src="./assets/condosys.svg" alt="portaria logo" id="logo-header"></a>
    <div id="navegacao">
        <a href="cadastro.html"><button>Adicionar Morador</button></a>
        <a href="cadastro-veiculo.html"><button>Adicionar Veículo</button></a>        
    </div>
  </header>
  <main>
    <h1>Detalhes do Morador</h1>

    <form id="moradorForm">
      <input type="hidden" id="moradorId" />

      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />

      <label for="bloco">Bloco:</label>
      <input type="text" id="bloco" required />

      <label for="apartamento">Apartamento:</label>
      <input type="text" id="apartamento" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="status">Status:</label>
      <select id="status" required>
        <option value="residente">Residente</option>
        <option value="proprietário">Proprietário</option>
        <option value="visitante">Visitante</option>
      </select>

      <button type="submit">Salvar Alterações</button>
      <button type="button" id="excluirMorador" style="background-color: red; color: white;">Excluir Morador</button>
    </form>

    <h2>Veículos</h2>
    <ul id="veiculosLista"></ul>
    <button id="adicionarVeiculo">Adicionar Veículo</button>
  </main>

  <script src="morador.js"></script>
</body>
</html>
