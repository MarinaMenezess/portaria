<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Veículo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Cadastro de Veículo</h1>

  <form id="veiculoForm">
    <input type="hidden" id="veiculoId" />

    <label for="placa">Placa:</label>
    <input type="text" id="placa" name="placa" placeholder="Placa do veículo" required />

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" placeholder="Modelo do veículo" required />

    <label for="cor">Cor:</label>
    <input type="text" id="cor" name="cor" placeholder="Cor do veículo" required />

    <label for="box">Número da vaga (Box):</label>
    <input type="text" id="box" name="box" placeholder="Ex: A12" required />

    <label for="morador">Morador:</label>
    <select id="morador" name="morador_id" required>
      <option value="">Selecione um morador</option>
    </select>

    <button type="submit">Cadastrar Veículo</button>
  </form>

  <script src="cadastro-veiculo.js"></script>
</body>
</html>
